# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required

env:
 global:
   - CRAN: http://cran.rstudio.com

r_github_packages:
  - jimhester/covr

notifications:
  email:
    on_success: change
    on_failure: change

addons:
  postgresql: "9.3"

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres

after_success:
  - Rscript -e 'library(covr);codecov()'